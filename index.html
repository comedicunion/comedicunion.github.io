<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUNT::Home</title>
    <style>
        @font-face {
            font-family: bodyfont;
            src: url('BBCReith.ttf');
        }

        body {
            margin: 0;
            font-family: bodyfont, sans-serif;
            color: white;
            background: linear-gradient(0deg, #cc0000, #000000);
            height: 100vh;
            overflow: hidden;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        img {
            margin: 1rem 0;
        }

        a {
            background: linear-gradient(0deg, #242424, #6e6e6e);
            padding: 0.25rem 0.25rem;
            text-decoration: none;
            color: white;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            display: inline-block;
            transition: font-size 0.2s ease;
            position:static;
        }

        a:hover {
            font-size: 1.275rem;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 0.85rem;
            padding: 0.5rem;
        }

        /* Portrait Mode Styles */
        @media screen and (orientation: portrait) {
            .main {
                padding-top: 2rem;
                gap: 1rem;
            }

            .portrait-line {
                width: 80%;
                border: 1px solid rgba(255, 255, 255, 0.3);
                margin: 0.5rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Welcome to our website</h1>
        <div class="portrait-line"></div>
        <img src="logo.png" alt="CUNT logo">
        <div class="portrait-line"></div>
        <div>
            <a href="#">View Scripts</a>
            <a href="#">Gallery</a>
            <a href="#">About - Contact</a>
        </div>
        <div class="portrait-line"></div>
    </div>

    <footer>
        &copy; 2025 The Comedic Union of New Talents. All Rights Reserved.<br>
        Official CUNT&trade; Website.
    </footer>
</body>
</html>
