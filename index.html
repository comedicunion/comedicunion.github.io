<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUNT::Home</title>
  <link rel="icon" type="image/x-icon" href="https://comedicunion.github.io/favicon.png">
  <style>
    @font-face {
      font-family: bodyfont;
      src: url('https://comedicunion.github.io/BBCReith.ttf');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: bodyfont, sans-serif;
      background: linear-gradient(0deg, #cc0000, #000000);
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      padding-bottom: 4rem; /* Prevent footer from covering content */
    }

    img {
      margin: 1rem 0;
      max-width: 35%;
      height: auto;
    }

    a {
      background-image: linear-gradient(0deg, #242424, #6e6e6e);
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: white;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      display: inline-block;
      margin: 0.5rem;
    }

    a:hover {
      background-image: linear-gradient(0deg, #e0e0e0, #949494);
      color: black;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      color: white;
      text-align: left;
      font-size: 0.85rem;
      padding: 1rem;
      z-index: 999;
      background: rgba(0,0,0,0);
      transition: opacity 0.3s ease;
    }

smallheader{position:absolute;top:0;left:0;text-align:left;font-size: 0.85rem;display:block;}

    @media screen and (max-width: 600px) {
      a {
        font-size: 1rem;
        padding: 0.5rem;
        display: grid;
        width: 75vw;
      }

      h1 {
        font-size: 1.5rem;
      }
	
    }
  </style>
</head>
<body>
  <div class="main">
<smallheader id = "sml">© 2025 The Comedic Union of New Talents. All Rights Reserved.<br>
Official CUNT™ Website.</smallheader>
    <div class="stat">
      <h1>Welcome to our website</h1>
      <img src="https://comedicunion.github.io/logo.png" alt="Comedic Union of New Talents Logo" />
    </div>

    <div>
      <a href="https://comedicunion.github.io/sketches">View Scripts</a>
      <a href="https://comedicunion.github.io/gallery">Gallery</a>
      <a href="https://comedicunion.github.io/about-contact">About - Contact</a>
    </div>
  </div>

  <footer id="siteFooter">
    &copy; 2025 The Comedic Union of New Talents. All Rights Reserved.<br>
    Official CUNT&trade; Website.<br>
    <div id="flagCounter">
      <a href="https://info.flagcounter.com/ZA1x" style="padding:0px;margin:0px;background: none;">
        <img src="https://s01.flagcounter.com/count2/ZA1x/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" style="border:none;">
      </a>
    </div>
  </footer>

  <script>
    function checkOverlap() {
      const links = document.querySelectorAll('.main a');
      const footer = document.getElementById('siteFooter');
	const smallheader = document.getElementById('sml');


      let overlap = false;

      links.forEach(link => {
        const linkRect = link.getBoundingClientRect();
        const footerRect = footer.getBoundingClientRect();

        if (!(linkRect.right < footerRect.left ||
              linkRect.left > footerRect.right ||
              linkRect.bottom < footerRect.top ||
              linkRect.top > footerRect.bottom)) {
          overlap = true;
        }
      });

      if (overlap) {
        footer.style.pointerEvents = 'none';
        footer.style.opacity = '0';
	smallheader.style.opacity = '1';
      } else {
        footer.style.pointerEvents = 'auto';
        footer.style.opacity = '1';
	smallheader.style.opacity = '0';
      }
    }

    window.addEventListener('load', checkOverlap);
    window.addEventListener('resize', checkOverlap);
  </script>
</body>
</html>
