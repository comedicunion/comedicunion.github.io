<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUNT::About-Contact</title>
  <link rel="icon" type="image/x-icon" href="https://comedicunion.github.io/favicon.png">
  <style>
    @font-face {
      font-family: bodyfont;
      src: url('https://comedicunion.github.io/BBCReith.ttf');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: bodyfont, sans-serif;
      background: linear-gradient(180deg, #000000, #8a0000);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topnav {
      background: #111;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 100px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      background-color: #000;
      padding: 0.5rem 1rem;
      font-weight: bold;
      box-shadow: #fff 1px 2px;
    }

    .nav-links a:hover {
      background-color: #ff00ea;
      color: #000;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .sketch {
        position: relative;
      width: 90%;
      max-width: 1000px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: left;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .format {
      font-style: italic;
      margin: 0.5rem 0;
    }

    .button {
      display: inline-block;
      background: blanchedalmond;
      color: black;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .button:hover {
      background: #ffe260;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      font-size: 0.9rem;
    }

    .topnav2{display:none;}
    form{font-size:1.25rem;}
    input{font-size: 1.25rem;font-family: bodyfont;width:30%;min-width: 300px;}
    button{font-size: 1.25rem;font-family: bodyfont;background-color: #00000000;color:#fff;padding:0.5rem;border:solid 1px #fff;border-radius:6px;min-width: 300px;}
    button:hover{background-color: #ffffff55;color:white;}
    textarea{width:30%;min-width: 300px;font-size: 1rem;font-family: bodyfont;max-width: 30%;}

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .sketch {
        width: 90%;

        
      }
      .main {background-image: linear-gradient(0deg, #cc0000, #cc0000);}
      .button{width:50%;text-align: center;}
      /*
      .topnav{display:grid;text-align: center;width:100vw;}
      .topnav img{margin:auto;width:100vw;}
      .nav-links{width:80vw;display: grid;margin-right:10vw;margin-left:10vw;}
      
      body{overflow-x: hidden;}
      .topnav img{width:100vw;height:30vw;margin: auto;}
   
     img{aspect-ratio:1 / 1;width:50%;height:50%;display:inline;}*/
      .topnav{display:none;}
      .topnav2{display:inline-block;}
      .topnav2 .logo2{width:75%;margin-left:12.5%;}
      .topnav2 a{color: white;
      text-decoration: none;
      background-color: #000;
      padding: 0.5rem 1rem;
      font-weight: bold;
      box-shadow: #fff 1px 2px; display:grid;width:75%;margin:auto;margin-bottom:1rem;}
      .topnav2 a:hover{background-color: #ff00ea;
      color: #000;}
     
    }

    @media screen and (max-width: 1000px) {.main{background-image:linear-gradient(0deg, #cc0000, #cc0000);}}
  </style>
</head>
<body>

  <div class="content-wrapper">

    <!-- Top Navigation -->
    <div class="topnav">
       <a href="/"><img src="https://comedicunion.github.io/logo.png" alt="CUNT logo" class="logo"></a>
      <div class="nav-links">

        <br>


        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
            <input type="hidden" name="access_key" value="87c614c5-12b9-47c6-86e0-5e9fd422e450">
            <input type="hidden" name="redirect" value="https://web3forms.com/success">

            <label for="name">Your Name, Please</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="coninfo">Your Contact Info, Please</label><br>
            <input type="text" id="coninfo" name="contactinfo" required><br><br>

            <label for="msg">Your Message, Please</label><br>
            <textarea id="msg" name="message" required></textarea><br><br>

            <button type="submit">Submit, Please</button>
        </form>
